<!DOCTYPE HTML>
<html>
  
<head>
    <script src=
"https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
    </script>
</head>
  
<body style="text-align:center;" id="body">

    <h1 id="demo" > 
        Enter company name
        <input id="name" type="text">
        <button type="button" onclick="EnterName()">Submit</button>
    </h1>

    <h2> Random Colour Scheme Generator</h2>
      
    <button type="button" onclick="changecolor1()">
        Background
    </button>

    <button type="button" onclick="changecolor2()">
        Text
    </button>

    <p id="output1"></p>
    <p2 id="output2"></p2>
         
    <script>
        function changecolor1()
        {
            // Generating random color for background each time
            var color1 = "#"+(Math.random()*16777215|0).toString(16);
              
            $("body").css("background-color",color1);

            document.getElementById("output1").innerHTML = 
                "Your chosen background colour is "+ color1 ;
        }
    </script>

    <script>
        function changecolor2()
        {
            // Generating random color for text each time
            var color2 = "#"+(Math.random()*16777215|0).toString(16);

            $("body").css("color",color2);
            
            document.getElementById("output2").innerHTML = 
                "Your chosen text colour is "+ color2 ;

        }
    </script>

     
    <script>
        function EnterName()
        {
            var x= document.getElementById("name").value;
  
            document.getElementById("demo").innerHTML = 
                "Welcome to chaos mode "+ x ;
        }
    </script>


</body>

</html>
